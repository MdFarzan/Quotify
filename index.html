<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotify | Random Quote Generator</title>
    <meta name="author" name="Md. Farzan" />
    <!-- favicons start -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <!-- favicons end -->

    <!-- google fonts starts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=PT+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">    
    <!-- google fonts ends -->

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom css -->
    <link rel="stylesheet" href="css/styel.css" />
</head>
<body>
    <div class="wrapper">
        <header>
            <span class="logo" aria-label="logo">
                Quotify
            </span>
        </header>

        <main>
            <section class="quote-cont">
                <div class="social-bar social-bar-lg">
                    <a href="https://twitter.com/intent/tweet?url=https://mdfarzan.github.io/quotify&text=There are many ways of going forward, but only one way of standing still. By Franklin D. Roosevelt" target="_blank" rel="noreferrer noopener" id="twitter-link" title="share this quote on twitter"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.facebook.com/sharer/sharer.php?u=https://mdfarzan.github.io/quotify" target="_blank" rel="noreferrer noopener" id="facebook-link" title="share this quote on facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://t.me/share/url?url=https://mdfarzan.github.io/quotify&text=There are many ways of going forward, but only one way of standing still. By Franklin D. Roosevelt" target="_blank" rel="noreferrer noopener" id="telegram-link" title="share this quote using telegram"><i class="fab fa-telegram-plane"></i></a>
                </div>

                <div class="flex-box">
                    <div class="box">
                        <span id="quote-mark">
                            ""
                        </span>
                    </div>

                    <div class="box">
                        <blockquote cite="Franklin D. Roosevelt">
                            <p id="quote">There are many ways of going forward, but only one way of standing still.</p>
                            <cite id="author">Franklin D. Roosevelt</cite>
                        </blockquote>
                    </div>
                </div>

                <div class="ref-icon">
                    <a href="javascript:void(0)" role="button" id="generate-quote" title="Get next Quote"><i class="fas fa-sync-alt"></i></a>
                </div>

            </section>
        </main>

        <footer>
            <p>Made with <span aria-label="love">❤️</span> by <a href="https://github.com/MdFarzan" target="_blank" title="Made by">Md. Farzan</a></p>
        </footer>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
